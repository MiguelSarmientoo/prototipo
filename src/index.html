<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prototipo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    .chat-box {
      visibility: hidden;
    }
    .modal {
      display: none;
    }
    .show-modal {
      display: block;
    }
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 1000;
      display: none;
    }
    .splash-screen.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splashScreen"> <img src="funcy_splash.png" alt="logo_funcy"> </div>
  <div class="chat-box">
    <div class="chat-box-header">
        <h3>Funcy ia assistant</h3>
        <p><i class="fa fa-times"></i></p>
    </div>
    <div class="chat-box-body">
        <div class="chat-box-body-send">
            <p>Me gustaria tener tu apoyo</p>
            <span>12:00</span>
        </div>
        <div class="chat-box-body-receive">
            <p>Lamento escuchar tu situacion entiendo que necesites apoyo.
            Te recomiendo este contenido
            </p>
            <span>12:00</span>
        </div>
        <div class="chat-box-body-receive">
            <p>Te recomiendo este contenido</p>
            <span>12:00</span>
        </div>
        <div class="chat-box-body-receive">
            <img src="/Rectangle 1131.jpg" alt="">
            <span>12:00</span>
        </div>
        <div class="chat-box-body-send">
            <p>Muchas gracias</p>
            <span>12:00</span>
        </div>
    </div>
    <div class="chat-box-footer">
        <button id="addExtra">  <i class="fas fa-paperclip"></i></button>
        <input placeholder="Enter Your Message" type="text" />
        <button id="addExtra2">
          <i class="fas fa-camera"></i>
        </button>
    </div>
  </div>
  <div class="chat-button"><img src="logo_funcy.png" alt="logo_funcy"></div>
  <div class="modal">
    <div class="modal-content">
        <span class="modal-close-button">&times;</span>
        <h1>Escribe tu mensaje</h1>
    </div>
  </div>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      $('.chat-button').on('click', function() {
        $('#splashScreen').addClass('active');
        setTimeout(function() {
          $('#splashScreen').removeClass('active');
          $('.chat-button').hide();
          $('.chat-box').css('visibility', 'visible');
        }, 2100); 
      });

      $('.chat-box .chat-box-header p').on('click', function() {
        $('.chat-button').show();
        $('.chat-box').css('visibility', 'hidden');
      });

      $('#addExtra').on('click', function() {
        $('.modal').toggleClass('show-modal');
      });
      $('#addExtra2').on('click', function() {
        $('.modal').toggleClass('show-modal');
      });

      $('.modal-close-button').on('click', function() {
        $('.modal').toggleClass('show-modal');
      });
    });
  </script>
</body>
</html>
